<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>JAVASCRIPT TASK 3</h1>
    <div class="box">

        <div id="color-box">
            <h2>PLAYING WITH COLORS!</h2>

        </div>
    </div>
    <div class="button">
        <button id="color" class="orange" onclick="change('orangered')">Orange</button>
        <button id="color" class="aqua" onclick="change('aqua')"> Blue</button>
        <button id="color" class="yellow" onclick="change('yellow')">Yellow</button>
    </div>
    <script>
        function change(color) {
            document.getElementById("color-box").style.backgroundColor = color
        }
    </script>

</body>

</html>
